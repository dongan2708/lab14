 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="well well-sm">
    <h3>Login Form</h3>
    <hr/>
    <form class = "form-horizontal">
        <div class="form-group">
            <label for="inputUserName" class="control-label col-sm -2">Username</label>
            <div class="col-sm-10">
                <input  class="form-control" placeholder="Login Username" type="text" id="inputUserName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Login Password"
                        type="password" id="inputPassword"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
