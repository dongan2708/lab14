<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="bs-example">
        <table class="table">
            <thead>
            <tr>
                <th>Traffic Signals sl no:</th>
                <th>Color</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr class="success">
                <td>1</td>
                <td>Green</td>
                <td>Free to go</td>
            </tr>
            <tr class="warning">
                <td>2</td>
                <td>Yellow</td>
                <td>Wait for Green</td>
            </tr>
            <tr class="danger">
                <td>3</td>
                <td>Red</td>
                <td>Stop</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
