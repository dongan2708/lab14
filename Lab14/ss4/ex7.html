<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
              $.post("demo_test_post.asp",
                  {
                  name: "Bruce Wayne",
                  city: "Gotham"
              },
              function (data,status) {
                  alert("Data:" + data + "\nStatus:" + status);
              });
            });
        });
    </script>
</head>
<body>
<button>Send an HTTP POST request and get the resukt back</button>

</body>
</html>
